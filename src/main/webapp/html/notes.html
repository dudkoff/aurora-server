<!DOCTYPE html>
<html>
<head>
    <script src="jscript/notesApi.js"></script>
    <script>
        $( document ).ready(updateResultBox());
    </script>
</head>
<body class="notes_body">


<div class="left_half">
    <div id="notes_header">Notes Feed</div>
    <textarea disabled id="resultBox" rows = "15" cols = "80"></textarea>
</div>

<div class="right_half">
    <div id="newNote_header">New Note</div>
    <textarea id="newNote" rows = "5" cols = "80"></textarea>
    <div id="author_header">Author</div>
    <p id="author_buttons">
        <input id="author" type="text"><br>
        <button id="refresh" type="button">Refresh</button>
        <button id="addNotes" type="button">Post</button>
    </p>
</div>


</body>
</html>
