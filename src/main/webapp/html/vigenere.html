<!DOCTYPE html>
<html>
<head>
    <script src="../jscript/notesApi.js"></script>
    <script>
        $( document ).ready(function() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == XMLHttpRequest.DONE) {
                    var response = xhr.responseText.substring(1, xhr.responseText.length-1);
                    response = response.split("},");
                    var  notes = "";
                    for (i in response) {
                        if (response[i][response[i].length-1] != "}") {
                            var note = JSON.parse(response[i] + "}");
                        } else {
                            var note = JSON.parse(response[i]);
                        }
                        notes += note.author + ":    " + note.text + "\n____________________________________________________________\n\n";
                    }
                    $("#resultBox").text(notes);
                }
            }
            // xhr.open('GET', 'http://www.artemdudkov.com/aurora/notes/all', true);
            xhr.open('GET', 'http://www.artemdudkov.com/aurora/notes/all', true);
            xhr.send(null);
        });
    </script>
</head>
<body class="vigenere_body">


<div class="floating">
    <p class="vigenere_header">Breaking Vigenere Cipher<p/>
    <p>Enter your text here</p>
    <textarea rows = "10" cols = "80"></textarea>
    <p>Result<p/>
    <textarea disabled rows = "10" cols = "80"></textarea>
    <p>Cipher Key:
    <p>
        <input type="text" id="cipherKey"><br>
        <button id="encrypt" type="button">Encrypt</button>
        <button id="decrypt" type="button"> HACK </button>
    </p>
    </p>
</div>

<div class="floating">
    <p class="notes_header">Notes Feed<p/>
    <p>Notes Feed</p>
    <textarea disabled id="resultBox" rows = "15" cols = "80"></textarea>
    <p>New Note</p>
    <textarea id="newNote" rows = "5" cols = "80"></textarea>
    <p>Author
    <p>
        <input type="text" id="author"><br>
        <button id="refresh" type="button">Refresh</button>
        <button id="addNotes" type="button">Post</button>
    </p>
    </p>
</div>
</body>
</html>
