<!DOCTYPE html>
<html>
<head>
    <script src="jscript/notesApi.js"></script>
    <script>
        $( document ).ready(updateResultBox());
    </script>
</head>
<body class="vigenere_body">


<div class="floating">
    <p class="vigenere_header">Breaking Vigenere Cipher<p/>
    <p>Enter your text here</p>
    <textarea rows = "10" cols = "80"></textarea>
    <p>Result<p/>
    <textarea disabled rows = "10" cols = "80"></textarea>
    <p>Cipher Key:
    <p>
        <input type="text" id="cipherKey"><br>
        <button id="encrypt" type="button">Encrypt</button>
        <button id="decrypt" type="button"> HACK </button>
    </p>
    </p>
</div>

<div class="floating">
    <p class="notes_header">Notes Feed<p/>
    <p>Notes Feed</p>
    <textarea disabled id="resultBox" rows = "15" cols = "80"></textarea>
    <p>New Note</p>
    <textarea id="newNote" rows = "5" cols = "80"></textarea>
    <p>Author
    <p>
        <input type="text" id="author"><br>
        <button id="refresh" type="button">Refresh</button>
        <button id="addNotes" type="button">Post</button>
    </p>
    </p>
</div>
</body>
</html>
